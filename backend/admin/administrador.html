<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administrador</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <h1 class="text-3xl font-bold text-center mb-6">Panel Administrador</h1>

  <!-- Formulario CRUD -->
  <div class="bg-white p-6 rounded shadow-md max-w-2xl mx-auto mb-8">
    <h2 class="text-xl font-semibold mb-4">Agregar Nuevo Item</h2>

    <div class="grid grid-cols-1 gap-4">
      <label class="flex flex-col">
        Tipo
        <select id="tipoItem" class="border rounded p-2 mt-1">
          <option value="curso">Curso</option>
          <option value="preset">Preset</option>
        </select>
      </label>

      <label class="flex flex-col">
        Agrega título
        <input type="text" id="titulo" placeholder="Ej: Mezcla Vocal" class="border rounded p-2 mt-1">
      </label>

      <label class="flex flex-col">
        Agrega precio
        <input type="number" id="precio" placeholder="Ej: 49" class="border rounded p-2 mt-1">
      </label>

      <label class="flex flex-col">
        Agrega descuento (%) <span class="text-sm text-gray-500">(opcional)</span>
        <input type="number" id="descuento" placeholder="Ej: 20" class="border rounded p-2 mt-1">
      </label>

      <label class="flex flex-col">
        Subir imagen
        <input type="file" id="img" accept="image/*" class="mt-1">
      </label>

      <label class="flex flex-col">
        Subir video
        <input type="file" id="video" accept="video/*" class="mt-1">
      </label>

      <label class="flex flex-col">
        Agrega descripción
        <input type="text" id="desc" placeholder="Ej: Aprende a mezclar voces desde cero" class="border rounded p-2 mt-1">
      </label>

      <button onclick="agregarItem()" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">Agregar Item</button>
    </div>
  </div>

  <!-- Tablas -->
  <div class="max-w-6xl mx-auto">
    <h2 class="text-2xl font-semibold mb-2">Cursos</h2>
    <div class="overflow-x-auto mb-8">
      <table id="cursosTable" class="min-w-full bg-white rounded shadow overflow-hidden">
        <thead class="bg-gray-800 text-white">
          <tr>
            <th class="px-4 py-2">ID</th>
            <th class="px-4 py-2">Título</th>
            <th class="px-4 py-2">Precio Original</th>
            <th class="px-4 py-2">Precio con Descuento</th>
            <th class="px-4 py-2">Imagen</th>
            <th class="px-4 py-2">Descripción</th>
            <th class="px-4 py-2">Video</th>
            <th class="px-4 py-2">Acciones</th>
          </tr>
        </thead>
        <tbody class="text-center"></tbody>
      </table>
    </div>

    <h2 class="text-2xl font-semibold mb-2">Presets</h2>
    <div class="overflow-x-auto">
      <table id="presetsTable" class="min-w-full bg-white rounded shadow overflow-hidden">
        <thead class="bg-gray-800 text-white">
          <tr>
            <th class="px-4 py-2">ID</th>
            <th class="px-4 py-2">Título</th>
            <th class="px-4 py-2">Precio Original</th>
            <th class="px-4 py-2">Precio con Descuento</th>
            <th class="px-4 py-2">Imagen</th>
            <th class="px-4 py-2">Descripción</th>
            <th class="px-4 py-2">Video</th>
            <th class="px-4 py-2">Acciones</th>
          </tr>
        </thead>
        <tbody class="text-center"></tbody>
      </table>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
